<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Login</h1>
    <br>
    <form action="/api/user/loginMember" method="post">
        <table border="1">
            <tr>
                <td align="center">아이디</td>
                <td><input name="username" type="text" placeholder="아이디를 입력하세요."/></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="password" placeholder="비밀번호를 입력하세요."/></td>
            </tr>
        </table>
        <p>
            <input type="submit" value="로그인">
        </p>
    </form>
</body>
</html>
