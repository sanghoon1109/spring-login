<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/api/user/signup" method="post">
        <h3>회원가입</h3>
        <table border="1">
            <tr>
                <td>아이디</td>
                <td>
                    <input type="text" name="username" id="username" minlength="3" maxlength="10" placeholder="아이디를 입력하세요." required/>&emsp;
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="password" minlength="3" maxlength="10" placeholder="비밀번호를 입력하세요." required/></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="회원가입하기">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
